<!DOCTYPE html>
<html>
<head>
  <title>PatternBeats</title>
  <link rel="stylesheet" href="frameworks/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="disconnect-error" class="alert alert-danger alert-dismissable" style="visiblity:hidden">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Oh no!</strong> Your reader became disconnected. Please reconnect and try again!
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 text-center">
        <h1>PatternBeats</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <table id="sequencer" class="table"></table>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 text-center">
        <label>Tempo<input id="tempo-adjust" type="range" min="60" max="200" value="120"><div id="tempo-display"></div></label>
      </div>
      <div class="col-xs-10 col-xs-offset-1 text-center">
        <button class="btn btn-default" id="play-stop">PLAY</button>
      </div>
    </div>
    <nav id="config-bar" class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container">
        <div id="serial-widget" class="input-group">
          <div class="input-group-addon">Ports</div>
          <select class="form-control" id="serial-select">
          </select>
          <span class="input-group-btn">
            <button id="choose-serial-port" class="btn btn-default">Choose</button>
          </span>
        </div>
      </div>
    </nav>
  </div>
</body>
<script src="frameworks/jquery.min.js"></script>
<script src="frameworks/bootstrap.min.js"></script>
<script src="frameworks/TinyMusic.js"></script>
<script src="js/serialComms.js"></script>
</html>
